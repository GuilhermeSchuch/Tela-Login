    <body>
        
        <main>
            <section>
                <div id="circulo">
                    <div id="cabeca"></div>
                    <div id="corpo"></div>
                    <div id="risco"></div>
                </div>

                <div id="risco2"></div>
                <div id="risco3"></div>
            </section>
            
            <form method="post">
                <section>
                    <input type="text" id="user" placeholder="USERNAME" autofocus>
                    
                    <div id="mini-user">
                        <div id="mini-cabeca"></div>
                        <div id="mini-corpo"></div>
                        <div id="mini-risco"></div>
                        <div id="borda"></div>
                    </div>
                </section>
                
                <section>
                    <input type="password" id="pass" placeholder="PASSWORD">
                    
                    <div id="cadeado">
                        <div id="quadrado"></div>
                        <div id="aco"></div>
                        <div id="chave"></div>
                        <div id="risco-chave"></div>
                    </div>
                </section>
                
                <input type="submit" value="LOGIN">
                
                <section id="check">
                    <input type="checkbox" value="sim" id="chk">
                    <label id="label" for="chk"><span class="chk"></span><h1>Remeber me</h1></label>
                    
                    <a href="#">Forgot your password?</a>
                    
                    <div id="risco-check"></div>
                </section>
            </form>
            
            <h2>&copy; Guilherme Schuch</h1>
        </main>
